<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>

<body>
    <script src="randScript.js"></script>

    <div class="header">
        <h1>Guess The Number</h1><br>
    </div>
    <div class="container">
        <div class="generator">
            <div class="number" id="randNumber">0</div>
            <br>
            <div class="range">
                <div class="rangeMin" id="rangeMin">0</div>-<div class="rangeMax" id="rangeMax">0</div>
                <br>
                <form name="startForm" method="post">
                    <button type="button" onclick="randGen()">Start</button>
                </form>
            </div>
        </div>

        <div class="guess">
            <div class="guessWarning"></div>
            <form name="guessForm" method="post">
                <input type="number" name="guessNumber" max="100" min="0">
                <button type="button" onclick="guessCheck()">Guess</button>
            </form>
            
        </div>


        <div class="listDisplay">
            <h2>All Numbers</h2>
            <div class="list" id="randList"></div>
        </div>
    </div>
</body>

</html>
